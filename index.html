<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0, user-scalable=no">
    <title>Allied Master Tracker - Compact TV</title>
    
    <!-- REACT & TAILWIND -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body { 
            overflow: hidden; 
            background-color: #020617; 
            cursor: none; 
        }
        /* Smooth scrolling for the table */
        .scrolling-table::-webkit-scrollbar { display: none; }
        .scrolling-table { -ms-overflow-style: none; scrollbar-width: none; }
        
        .progress-stripe { background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent); background-size: 1rem 1rem; }
    </style>
</head>
<body class="text-slate-100 font-sans antialiased">
    <div id="root" class="h-screen w-screen p-6 flex flex-col gap-4"></div>

    <script type="text/babel">
        // --- CONFIGURATION ---
        const TEAMS = [
            { id: 'default-cardio-app', name: 'Cardio', color: 'red', hex: '#ef4444', bg: 'bg-red-500/10', text: 'text-red-400', border: 'border-red-500/50' },
            { id: 'team-beau-tracker', name: 'Team Beau', color: 'blue', hex: '#3b82f6', bg: 'bg-blue-500/10', text: 'text-blue-400', border: 'border-blue-500/50' },
            { id: 'team-jerry-tracker', name: 'Team Jerry', color: 'emerald', hex: '#10b981', bg: 'bg-emerald-500/10', text: 'text-emerald-400', border: 'border-emerald-500/50' },
            { id: 'default-therapy-app', name: 'Therapy', color: 'purple', hex: '#a855f7', bg: 'bg-purple-500/10', text: 'text-purple-400', border: 'border-purple-500/50' }
        ];

        const FISCAL_PERIODS = [
            { id: 'Period 1', label: 'Period 1', start: new Date('2025-12-28'), end: new Date('2026-01-24') },
            { id: 'Period 2', label: 'Period 2', start: new Date('2026-01-25'), end: new Date('2026-02-21') },
            { id: 'Period 3', label: 'Period 3', start: new Date('2026-02-22'), end: new Date('2026-03-28') },
            { id: 'Period 4', label: 'Period 4', start: new Date('2026-03-29'), end: new Date('2026-04-25') },
            { id: 'Period 5', label: 'Period 5', start: new Date('2026-04-26'), end: new Date('2026-05-23') },
            { id: 'Period 6', label: 'Period 6', start: new Date('2026-05-24'), end: new Date('2026-06-27') },
            { id: 'Period 7', label: 'Period 7', start: new Date('2026-06-28'), end: new Date('2026-07-25') },
            { id: 'Period 8', label: 'Period 8', start: new Date('2026-07-26'), end: new Date('2026-08-22') },
            { id: 'Period 9', label: 'Period 9', start: new Date('2026-08-23'), end: new Date('2026-09-26') },
            { id: 'Period 10', label: 'Period 10', start: new Date('2026-09-27'), end: new Date('2026-10-24') },
            { id: 'Period 11', label: 'Period 11', start: new Date('2026-10-25'), end: new Date('2026-11-21') },
            { id: 'Period 12', label: 'Period 12', start: new Date('2026-11-22'), end: new Date('2026-12-26') },
        ];

        const firebaseConfig = { 
            apiKey: "AIzaSyBAeNRpRltRm0hrP5A0hFm6srEGOwaSJIg",
            authDomain: "cardio-tracker-dec46.firebaseapp.com",
            projectId: "cardio-tracker-dec46",
            storageBucket: "cardio-tracker-dec46.firebasestorage.app",
            messagingSenderId: "484278449584",
            appId: "1:484278449584:web:ad579ed66c95d7e3065275"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const { useState, useEffect, useMemo, useRef } = React;

        // --- ICONS ---
        const Icon = ({ path, size = 18, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );
        const TrophyIcon = () => <Icon size={24} path={<><path d="M8 21h8"></path><path d="M12 17v4"></path><path d="M7 4h10"></path><path d="M17 4v7a5 5 0 0 1-10 0V4"></path><line x1="10" y1="2" x2="10" y2="4"></line><line x1="14" y1="2" x2="14" y2="4"></line><path d="M5 9h2"></path><path d="M17 9h2"></path></>} />;
        const TargetIcon = () => <Icon size={24} path={<><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></>} />;
        
        // --- LOGIC ---
        const POINTS = { DIAL: 1, TALK_MINUTE: 1.5, POP: 250, UNIQUE: 100, PACKET: 100, INTERVIEW: 50, REFERRAL: 100 };
        const calculateScore = (r) => {
            if(!r) return 0;
            return Math.floor(
                (r.dials||0)*POINTS.DIAL + 
                ((r.talkHours||0)*60 + (r.talkMinutes||0))*POINTS.TALK_MINUTE + 
                (r.pop||0)*POINTS.POP + 
                (r.uniques||0)*POINTS.UNIQUE + 
                (r.packets||0)*POINTS.PACKET + 
                (r.interviews||0)*POINTS.INTERVIEW + 
                (r.referrals||0)*POINTS.REFERRAL
            );
        };

        const getWeekId = (d = new Date()) => {
            const date = new Date(d);
            const day = date.getDay(); 
            const diff = date.getDate() - day; 
            const sunday = new Date(date.setDate(diff));
            return `Week of ${sunday.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;
        };

        const getPeriodFromWeekId = (weekId) => {
            if (!weekId) return null;
            const weekDate = new Date(weekId.replace('Week of ', ''));
            return FISCAL_PERIODS.find(p => weekDate >= p.start && weekDate <= p.end);
        };

        const TeamBadge = ({ teamId, className="" }) => {
            const team = TEAMS.find(t => t.id === teamId) || TEAMS[0];
            return (
                <span className={`px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide border ${team.bg} ${team.text} ${team.border} ${className}`}>
                    {team.name}
                </span>
            );
        };

        // --- COMPONENTS ---

        // Slim POP Widget (Horizontal)
        const SlimPopWidget = ({ period, actuals, goal, adjustment }) => {
            if(!period || !goal) return null;
            const total = actuals + adjustment;
            const pct = Math.min(100, Math.max(0, (total / goal) * 100));
            
            return (
                <div className="flex-1 bg-slate-900 border border-emerald-500/30 rounded-xl px-6 py-3 shadow-lg flex items-center gap-6 relative overflow-hidden">
                    <div className="absolute right-0 top-0 h-full w-1/3 bg-gradient-to-l from-emerald-900/10 to-transparent"></div>
                    
                    {/* Label Section */}
                    <div className="flex flex-col min-w-[150px]">
                        <div className="flex items-center gap-2 text-emerald-400 font-bold uppercase tracking-widest text-xs">
                            <TargetIcon size={14}/> Division Goal
                        </div>
                        <div className="text-white text-sm font-medium opacity-60">{period.id}</div>
                    </div>

                    {/* Bar Section */}
                    <div className="flex-1 flex flex-col justify-center">
                         <div className="flex justify-between text-xs font-bold text-slate-400 mb-1">
                            <span className="text-white">{total.toLocaleString()}</span>
                            <span>{goal.toLocaleString()}</span>
                        </div>
                        <div className="h-4 bg-slate-950 rounded-full overflow-hidden border border-slate-800 relative w-full">
                            <div className="h-full bg-gradient-to-r from-emerald-600 to-teal-400 progress-stripe transition-all duration-1000 ease-out" style={{ width: `${pct}%` }}></div>
                        </div>
                    </div>
                    
                    {/* Percent Section */}
                    <div className="text-3xl font-black text-white w-24 text-right">
                        {Math.round(pct)}%
                    </div>
                </div>
            );
        };

        // Compact Team Card
        const SlimTeamCard = ({ team, rank, maxScore }) => {
             return (
                <div className={`bg-slate-900 border ${team.border} rounded-xl p-3 shadow-lg flex flex-col justify-between relative overflow-hidden h-28`}>
                    <div className="flex justify-between items-start z-10 relative">
                        <div>
                            <span className="text-[10px] font-bold text-slate-500 uppercase tracking-wider block mb-1">Rank #{rank}</span>
                            <h3 className={`font-black text-xl uppercase ${team.text} leading-none`}>{team.name}</h3>
                        </div>
                        <div className="text-right">
                             <div className="text-3xl font-black text-white leading-none">{team.avgScore.toLocaleString()}</div>
                             <div className="text-[9px] text-slate-400 uppercase font-bold mt-1">Avg Score</div>
                        </div>
                    </div>
                    
                    {/* Mini Bar */}
                    <div className="w-full bg-slate-950 h-1.5 rounded-full overflow-hidden mt-3 z-10 relative">
                         <div className={`h-full ${team.bg.replace('/10','')} opacity-80`} style={{ width: `${(team.avgScore / (maxScore || 1)) * 100}%` }}></div>
                    </div>
                    
                    {/* Background Decor */}
                    <div className={`absolute -bottom-4 -right-4 w-20 h-20 rounded-full ${team.bg} blur-2xl opacity-20`}></div>
                </div>
            );
        };

        // --- MAIN APP ---
        function LiveTrackerDisplay() {
            const [user, setUser] = useState(null);
            const currentWeekId = getWeekId();
            const [allWeeks, setAllWeeks] = useState([]);
            const [divisionData, setDivisionData] = useState([]);
            const [popGoalData, setPopGoalData] = useState({ goal: 0, adjustment: 0 });
            const [periodPopActuals, setPeriodPopActuals] = useState(0);
            
            const selectedPeriod = useMemo(() => getPeriodFromWeekId(currentWeekId), [currentWeekId]);
            const tableBodyRef = useRef(null);

            // Auth
            useEffect(() => {
                auth.signInAnonymously().then(u => setUser(u.user)).catch(e => console.error(e));
            }, []);

            // Data Fetching (Same as before)
            useEffect(() => {
                if(!user) return;
                const unsub = db.collection('artifacts').doc(TEAMS[0].id).collection('public').doc('data').collection('weeks')
                    .onSnapshot(snap => {
                        const weeks = []; snap.forEach(d => weeks.push(d.id)); setAllWeeks(weeks);
                    });
                return () => unsub();
            }, [user]);

            useEffect(() => {
                if(!user) return;
                const unsubscribers = [];
                const tempState = {}; 
                TEAMS.forEach(team => {
                    tempState[team.id] = { roster: [], stats: {} };
                    unsubscribers.push(db.collection('artifacts').doc(team.id).collection('public').doc('data').collection('roster').onSnapshot(snap => {
                        const r = []; snap.forEach(d => r.push({ id: d.id, ...d.data() })); tempState[team.id].roster = r; processLiveView();
                    }));
                    unsubscribers.push(db.collection('artifacts').doc(team.id).collection('public').doc('data').collection('weeks').doc(currentWeekId).onSnapshot(doc => {
                        tempState[team.id].stats = doc.exists ? (doc.data().stats || {}) : {}; processLiveView();
                    }));
                });
                const processLiveView = () => {
                    let combined = [];
                    TEAMS.forEach(team => {
                        const { roster, stats } = tempState[team.id];
                        roster.forEach(member => {
                            combined.push({ id: `${team.id}_${member.id}`, name: member.name, teamId: team.id, ...stats[member.id] });
                        });
                    });
                    combined.sort((a,b) => calculateScore(b) - calculateScore(a));
                    setDivisionData(combined);
                };
                return () => unsubscribers.forEach(u => u());
            }, [user, currentWeekId]);

            // Pop Goal Sync
            useEffect(() => {
                if(!user || !selectedPeriod) return;
                const goalUnsub = db.collection('artifacts').doc('master_tracker_settings').collection('pop_goals').doc(selectedPeriod.id).onSnapshot(doc => { if(doc.exists) setPopGoalData(doc.data()); });
                const relevantWeeks = allWeeks.filter(wid => {
                    const d = new Date(wid.replace('Week of ', '')); return d >= selectedPeriod.start && d <= selectedPeriod.end;
                });
                if(relevantWeeks.length === 0) return goalUnsub;
                const popUnsubs = []; const popBuffer = {}; 
                TEAMS.forEach(team => {
                    relevantWeeks.forEach(weekId => {
                        const key = `${team.id}_${weekId}`; popBuffer[key] = 0; 
                        const u = db.collection('artifacts').doc(team.id).collection('public').doc('data').collection('weeks').doc(weekId).onSnapshot(doc => {
                            let wPop = 0; if(doc.exists) { const stats = doc.data().stats || {}; Object.values(stats).forEach(s => wPop += (s.pop || 0)); }
                            popBuffer[key] = wPop; setPeriodPopActuals(Object.values(popBuffer).reduce((a,b) => a+b, 0));
                        });
                        popUnsubs.push(u);
                    });
                });
                return () => { goalUnsub(); popUnsubs.forEach(u => u()); };
            }, [user, selectedPeriod, allWeeks]);

            // Auto Scroll Logic
            useEffect(() => {
                const table = tableBodyRef.current;
                if (!table) return;
                
                let scrollInterval;
                let startTimeout;
                let restartTimeout;
                let bottomTimeout;

                const startScrolling = () => {
                    // Start the scroll loop
                    scrollInterval = setInterval(() => {
                        // Check if at bottom (allow 1px buffer)
                        if (table.scrollTop + table.clientHeight >= table.scrollHeight - 1) {
                            clearInterval(scrollInterval);
                            
                            // Pause at bottom for 5 seconds
                            bottomTimeout = setTimeout(() => {
                                table.scrollTo({ top: 0, behavior: 'smooth' });
                                
                                // Wait 10 seconds at the top before scrolling again
                                restartTimeout = setTimeout(startScrolling, 10000);
                            }, 5000);
                        } else {
                            table.scrollTop += 1;
                        }
                    }, 40); // Slower speed: ~25px/sec (40ms)
                };

                // Only enable auto-scroll if content actually overflows
                if (table.scrollHeight > table.clientHeight) {
                    // Initial wait of 10 seconds before first scroll
                    startTimeout = setTimeout(startScrolling, 10000);
                }

                return () => {
                    clearInterval(scrollInterval);
                    clearTimeout(startTimeout);
                    clearTimeout(restartTimeout);
                    clearTimeout(bottomTimeout);
                };
            }, [divisionData]);

            const teamStandings = useMemo(() => {
                return TEAMS.map(team => {
                    const members = divisionData.filter(d => d.teamId === team.id);
                    const totalScore = members.reduce((sum, m) => sum + calculateScore(m), 0);
                    const avgScore = members.length ? Math.round(totalScore / members.length) : 0;
                    return { ...team, totalScore, avgScore };
                }).sort((a,b) => b.avgScore - a.avgScore);
            }, [divisionData]);

            return (
                <div className="flex flex-col h-full gap-4">
                    {/* ROW 1: COMPACT HEADER + POP */}
                    <div className="flex gap-4 h-[12vh] min-h-[90px]">
                        <div className="w-1/4 bg-slate-900 rounded-xl p-4 border border-slate-800 flex items-center gap-4 shadow-lg">
                            <div className="bg-blue-600 p-2 rounded-lg shadow-lg shadow-blue-900/50">
                                <TrophyIcon size={20} className="text-white"/>
                            </div>
                            <div>
                                <h1 className="text-xl font-black text-white italic tracking-tighter uppercase leading-none">Master<br/>Tracker</h1>
                                <p className="text-[10px] text-blue-300 font-bold mt-1">{currentWeekId}</p>
                            </div>
                        </div>
                        
                        <div className="w-3/4 flex">
                            {selectedPeriod && (
                                <SlimPopWidget 
                                    period={selectedPeriod} 
                                    goal={popGoalData.goal} 
                                    adjustment={popGoalData.adjustment} 
                                    actuals={periodPopActuals} 
                                />
                            )}
                        </div>
                    </div>

                    {/* ROW 2: SLIM TEAM CARDS */}
                    <div className="grid grid-cols-4 gap-4 h-[15vh] min-h-[110px]">
                        {teamStandings.map((team, idx) => (
                            <SlimTeamCard 
                                key={team.id} 
                                team={team} 
                                rank={idx+1} 
                                maxScore={teamStandings[0]?.avgScore}
                            />
                        ))}
                    </div>

                    {/* ROW 3: FULL LEADERBOARD (Fills remaining space) */}
                    <div className="flex-1 bg-slate-900 rounded-xl border border-slate-800 shadow-2xl overflow-hidden flex flex-col relative">
                        {/* Table Header (Static) */}
                        <div className="bg-slate-950 border-b border-slate-800 p-2 z-20 shadow-md">
                            <table className="w-full text-left">
                                <thead>
                                    <tr className="text-slate-500 uppercase tracking-wider text-[10px] font-bold">
                                        <th className="p-2 w-16 text-center">#</th>
                                        <th className="p-2 w-[25%]">Recruiter</th>
                                        <th className="p-2 w-[8%] text-center">Dials</th>
                                        <th className="p-2 w-[8%] text-center">Talk</th>
                                        <th className="p-2 w-[8%] text-center text-emerald-500">POP</th>
                                        <th className="p-2 w-[8%] text-center text-blue-500">Uniq</th>
                                        <th className="p-2 w-[8%] text-center text-purple-500">Pkt</th>
                                        <th className="p-2 w-[8%] text-center text-indigo-500">Qual</th>
                                        <th className="p-2 text-right pr-6">Score</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>

                        {/* Table Body (Scrollable) */}
                        <div className="flex-1 overflow-y-auto scrolling-table relative" ref={tableBodyRef}>
                            <table className="w-full text-left">
                                <tbody className="divide-y divide-slate-800/50">
                                    {divisionData.map((row, index) => (
                                        <tr key={row.id} className="hover:bg-slate-800/30 transition-colors odd:bg-slate-900 even:bg-slate-900/50">
                                            <td className="p-2 w-16 text-center">
                                                <span className={`inline-block w-6 h-6 leading-6 rounded-full text-xs font-bold ${index===0?'bg-yellow-500 text-black':index===1?'bg-slate-300 text-black':index===2?'bg-orange-600 text-white':'text-slate-500 bg-slate-800'}`}>
                                                    {index + 1}
                                                </span>
                                            </td>
                                            <td className="p-2 w-[25%]">
                                                <div className="font-bold text-white text-sm truncate">{row.name}</div>
                                                <TeamBadge teamId={row.teamId} className="opacity-70 scale-90 origin-left"/>
                                            </td>
                                            <td className="p-2 w-[8%] text-center text-slate-400 font-medium">{row.dials || 0}</td>
                                            <td className="p-2 w-[8%] text-center text-orange-300 font-mono text-sm">
                                                {row.talkHours || 0}:{String(row.talkMinutes || 0).padStart(2,'0')}
                                            </td>
                                            <td className="p-2 w-[8%] text-center font-bold text-emerald-500">{row.pop || '-'}</td>
                                            <td className="p-2 w-[8%] text-center font-bold text-blue-500">{row.uniques || '-'}</td>
                                            <td className="p-2 w-[8%] text-center font-bold text-purple-500">{row.packets || '-'}</td>
                                            <td className="p-2 w-[8%] text-center font-bold text-indigo-500">{row.interviews || '-'}</td>
                                            <td className="p-2 text-right pr-6">
                                                <span className="text-lg font-black text-white">{calculateScore(row).toLocaleString()}</span>
                                            </td>
                                        </tr>
                                    ))}
                                    {/* Bottom Padding for visual comfort */}
                                    <tr className="h-4"></tr>
                                </tbody>
                            </table>
                        </div>
                        
                        {/* Gradient Fade at bottom to indicate more content if scrolling */}
                        <div className="absolute bottom-0 left-0 w-full h-12 bg-gradient-to-t from-slate-900 to-transparent pointer-events-none z-10"></div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LiveTrackerDisplay />);
    </script>
</body>
</html>
